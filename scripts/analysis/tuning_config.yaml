# LightGBM ハイパーパラメータチューニング設定ファイル

# データ設定
data:
  path: "data/processed/honhyo_clean_predictable_only.csv"
  target_column: "死者数"
  
# Optuna設定
optuna:
  n_trials: 200
  n_folds: 5
  timeout: 7200  # 2時間（秒単位）
  random_state: 42
  
# 探索空間
search_space:
  learning_rate: [0.01, 0.2]
  num_leaves: [31, 255]
  max_depth: [5, 15]
  min_child_samples: [20, 300]
  min_child_weight: [0.001, 10.0]
  subsample: [0.6, 1.0]
  colsample_bytree: [0.6, 1.0]
  reg_alpha: [0.0, 10.0]
  reg_lambda: [0.0, 10.0]
  min_split_gain: [0.0, 1.0]
  path_smooth: [0.0, 10.0]
  scale_pos_weight_multiplier: [0.5, 2.5]
  
# 評価設定
evaluation:
  primary_metric: "PR_AUC"
  track_metrics: ["F1", "Recall", "Precision", "ROC_AUC", "PR_AUC"]
  threshold_analysis: [0.3, 0.4, 0.5, 0.6, 0.7]
  early_stopping_rounds: 50
